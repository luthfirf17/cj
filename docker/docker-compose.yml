version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: catatjasamu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: catat_jasamu_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/migrations:/docker-entrypoint-initdb.d
    networks:
      - catatjasamu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: catatjasamu-backend
    restart: unless-stopped
    environment:
      PORT: 5001
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: catat_jasamu_db
      DB_USER: postgres
      DB_PASSWORD: 1234
      JWT_SECRET: catat-jasamu-secret-key-2025
      JWT_EXPIRE: 7d
      FRONTEND_URL: http://72.61.142.236:3000
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - catatjasamu-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: catatjasamu-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - catatjasamu-network
    volumes:
      - ./frontend/dist:/usr/share/nginx/html

networks:
  catatjasamu-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
