services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: catatjasamu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: catat_jasamu_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../backend/src/migrations:/docker-entrypoint-initdb.d
    networks:
      - catatjasamu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: catatjasamu-backend
    restart: unless-stopped
    environment:
      PORT: 5001
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: catat_jasamu_db
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: 7d
      FRONTEND_URL: ${FRONTEND_URL:-https://catatjasamu.com}
      BACKEND_URL: ${BACKEND_URL:-https://catatjasamu.com}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-https://catatjasamu.com/api/auth/google/callback}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALENDAR_CLIENT_ID: ${GOOGLE_CALENDAR_CLIENT_ID}
      GOOGLE_CALENDAR_CLIENT_SECRET: ${GOOGLE_CALENDAR_CLIENT_SECRET}
      GOOGLE_CALENDAR_REDIRECT_URI: ${GOOGLE_CALENDAR_REDIRECT_URI:-https://catatjasamu.com/api/user/google-calendar/callback}
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - catatjasamu-network

  # Frontend (Nginx serves static + reverse proxy to backend inside Docker)
  # Note: Host Nginx handles SSL termination and proxies to port 3000
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    container_name: catatjasamu-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - catatjasamu-network

networks:
  catatjasamu-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local